<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Moment.js cdn -->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <title>Train Time</title>
  </head>
  <body>
    <div class = "container-fluid">
        <br>
        <h1>Suarez District Station</h1>
        <div class = "container">
            <div class = "row">
                <div class = "col-8 text-center">
                    <div class = "row1 border pt-2">
                        <h2>Train Schedule</h2>
                        <div id = "clock"></div>
                    </div>
                    <div class = "row1">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id = "trainRows">
            
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class = "col-4 border">
                    <form>
                        <div class="form-group mt-2">
                            <label for="Input1">Train Name</label>
                            <input type="text" class="form-control" id="Input1" placeholder="Express">
                        </div>
                        <div class="form-group">
                        <label for="Input2">Destination</label>
                            <input type="text" class="form-control" id="Input2" placeholder="Station">
                        </div>
                        <div class="form-group">
                        <label for="Input3">First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control" id="Input3" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="Input4">Frequency (min)</label>
                            <input type="number" class="form-control" id="Input4" placeholder="3 min">
                        </div>      
                        <button type="submit" class="btn bg-white mb-2"id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="Assets/Javascript/app.js"></script>
</body>
</html>
